version: "3.5"
services:
  cors-proxy-scorpio:
    build:
      context: ./docker/cors-proxy-scorpio/
      dockerfile: Dockerfile
    hostname: cors-proxy-scorpio
    container_name: cors-proxy-scorpio
    expose:
      - "8083"
    ports:
      - "8083:8083"
    depends_on:
      scorpio:
        condition: service_started
  swagger-editor:
    image: swaggerapi/swagger-editor
    container_name: "swagger-editor"
    ports:
      - "8081:8080"
    volumes:
      - ./swagger/ngsi-ld-api.yaml:/ngsi-ld-api.yaml
    environment:
      SWAGGER_FILE: /ngsi-ld-api.yaml
  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: "swagger-ui"
    ports:
      - "8082:8080"
    volumes:
      - ./swagger/ngsi-ld-api.yaml:/ngsi-ld-api.yaml
    environment:
      SWAGGER_JSON: /ngsi-ld-api.yaml
  context-catalog:
    image: halverneus/static-file-server
    hostname: context-catalog
    container_name: context-catalog
    expose:
      - "8080"
    ports:
      - "8080:8080"
    volumes:
      - ./docker/context-catalog:/web
  postgres:
    image: postgis/postgis
    ports:
      - "5432"
    environment:
      POSTGRES_USER: ngb
      POSTGRES_PASSWORD: ngb
      POSTGRES_DB: ngb
  scorpio:
    image: scorpiobroker/all-in-one-runner:java-latest
    hostname: scorpio
    container_name: scorpio
    ports:
      - "9090:9090"
    depends_on:
      - postgres 
  scorpio-notifier-consumer-on-change:
    build:
      context: .
      dockerfile: ./docker/scorpio-notifier-consumer-on-change/Dockerfile
    hostname: scorpio-notifier-consumer-on-change
    container_name: scorpio-notifier-consumer-on-change
    expose:
      - "8084"
    ports:
      - "8084:8084"
    volumes:
      - ./docker/scorpio-notifier-consumer-on-change/scorpio_notifier_consumer_on_change:/opt/scorpio-notifier-consumer-on-change/scorpio_notifier_consumer_on_change
    depends_on:
      scorpio:
        condition: service_started